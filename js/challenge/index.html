<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main row justify-content-center mt-5">
            <form action="" id="employee-form" class="row mb-4 shadow p-3 bg-body-tertiary" autocomplete="off">
                <h4 class="text-center">Jeemacoder gestion utilisateurs</h4>
                <div class="row justify-content-center">
                    <div class="col-md-3 mb-3">
                        <label for="firstName">Prenom</label>
                        <input class="form-control" id="firstName" type="text" placeholder="Enter First Name" required>
                    </div>
                    <div class="col-md-3 mb-3">
                    <label for="lastName">Nom</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-3 mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="phone">telephone</label>
                        <input type="phone" class="form-control" id="telephone" placeholder="Enter Job" required>
                    </div>
                </div>
                
                
                <div class="col-md-6 mx-auto">
                    <button class="btn btn-success add-btn" type="submit" value="Submit">Submit</button>
                </div>
            </form>

            <hr>
            <div class="col-12 col-md-10 mt-5">
                <h6 class="text-center">utilisateurs</h6>
                <table class="table table-striped border">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Telephone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="employee-list">
                        <tr class="table-active">
                            <!-- <td id="nom">Moustapha</td>
                            <td>BA</td>
                            <td>bam616173@gmail.com</td>
                            <td>Developer</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
