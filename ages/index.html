<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Calcul de l'âge en années, mois et jours</title>
</head>
<body>
    <section>
        <div class="container">
            <h1 class="text-center mb-5">Calcul de l'âge en années, mois et jours</h1>
            <div class="row">
                <form id="ageCalculatorForm" class="d-flex justify-content-center">
                    <label for="jour">Jour de naissance </label> 
                    <input type="number" id="jour" min="1" max="31" required>
                    <label for="mois">Mois de naissance </label>
                    <input type="number" id="mois" min="1" max="12" required>
                    <label for="annee">Année de naissance </label>
                    <input type="number" id="annee" min="1900" max="2023" required>
                    <button type="button" class="btn btn-success ms-5" onclick="calculerAge()">Calculer l'âge</button>
                </form>
                <p class="fw-bolder fs-1 text-center mt-5 ">
                    <span id="age" class="mauve">0</span> ans, <br>
                    <span id="moisRestants" class="mauve">0</span> mois, <br>
                    <span id="joursRestants" class="mauve">0</span> jours
                </p>
            </div>

        </div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
